<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cape Ann Nor'easters — Football Squares</title>
    <link rel="icon" href="./assets/logo-wordmark.png" />
    <style>
      :root {
        --brand: #1e3a8a;
        --brand-2: #60a5fa;
        --bg: #f8fafc;
        --card: #ffffff;
        --ink: #0f172a;
        --muted: #475569;
        --border: #e2e8f0;
        --win: #dcfce7;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        background: var(--bg);
        color: var(--ink);
        font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell,
          Noto Sans, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 16px;
      }
      .header {
        display: flex;
        align-items: center;
        gap: 16px;
        margin-bottom: 16px;
      }
      .header img {
        height: 56px;
        object-fit: contain;
      }
      h1 {
        font-size: 22px;
        margin: 0;
      }
      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 14px;
      }
      .grid {
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 16px;
      }
      .small {
        font-size: 12px;
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img
          src="./assets/logo-full.png"
          alt="Cape Ann Nor'easters logo"
          id="main-logo"
        />
        <div>
          <h1>Cape Ann Nor'easters — Football Squares</h1>
          <div class="small">
            Venmo-enabled • Export/Import • Read-only mode • Multi-board
          </div>
        </div>
      </div>
      <div class="grid">
        <div class="card" id="setup"></div>
        <div class="card" id="board"></div>
      </div>
    </div>

    <div id="modal-root"></div>

    <script>
      // ✅ Fix the inline error handler using vanilla JS
      document.addEventListener("DOMContentLoaded", () => {
        const logo = document.getElementById("main-logo");
        if (logo) {
          logo.onerror = () => {
            logo.style.display = "none";
          };
        }
      });
    </script>

    <script type="module" src="./assets/app.js"></script>
  </body>
</html>
